<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>User page</title>
</head>
<body class="h-100">
<div class="container-fluid h-100 g-0">
    <div class="row p-3 bg-dark bg-gradient text-white">
        <div class="col-10 pt-2">
            <span class="fw-bold" th:text="${user.email}"></span> with roles: <span
                th:text="${user.rolesToStr}"></span>
        </div>
        <div class="col-2 text-secondary text-end">
            <a class="nav-link" href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
    <div class="row bg-body h-100 g-0">
        <div class="col-2 pt-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item text-capitalize" role="presentation">
                    <button class="nav-link active w-100 text-start" id="pills-user-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-user" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">User
                    </button>
                </li>
            </ul>
        </div>
        <div class="col-10 p-4 h-100 bg-light tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-user" role="tabpanel" aria-labelledby="pills-user-tab">
                <h2>User information-page</h2>
                <h6 class="mb-0 p-3 border">About user</h6>
                <div class="bg-body p-3">
                    <table class="table table-hover table-striped border-top">
                        <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th class="text-center">First name</th>
                            <th class="text-center">Last name</th>
                            <th class="text-center">Age</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td id="userId" th:text="${user.id}"></td>
                            <td id="userFirstName" th:text="${user.firstName}"></td>
                            <td id="userLastName" th:text="${user.lastName}"></td>
                            <td id="userAge" th:text="${user.age}"></td>
                            <td id="userEmail" th:text="${user.email}"></td>
                            <td id="userRole" th:text="${user.rolesToStr}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
